{% extends "base.html" %}

{% block head%}
<title>Add User</title>
{% endblock %}

{% block body %}
<body onload="openSocket()">
<div style="text-align: center" class="rectangle">
    <img id="preview" src="../images/person.jpg"/>
    <canvas id="video" width="720" height="540" style="display: none; margin-left: auto; margin-right: auto;"/>
</div>
<div>
    <button id="start" class="btn" onclick="showHide('preview', 'video')">Start</button>
</div>
<!-- Send button needs to be pushed 5 times. Each time it will upload a photo -->
<button id="send" class="btn" onclick="">Send 1/5</button>

<div class="form">
    <form action='/' method="POST">
        <input type="text" name="name" placeholder="Name Surname" id="name">
        <input type="text" name="address" placeholder="Address" id="address">
        <input type="submit" value="Add to DB">
    </form>
</div>
</body>
{% endblock %}
